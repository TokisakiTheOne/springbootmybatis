<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</head>
<body>
<table class="table">
    <thead>
    <tr align="center">
        <th>员工编号</th>
        <th>员工姓名</th>
        <th>员工年龄</th>
        <th>员工部门</th>
        <th>员工操作</th>
    </tr>
    </thead>
    <tbody>
    <tr align="center" th:each="emp:${emps}">
        <td th:text="${emp.emp_id}"></td>
        <td th:text="${emp.emp_name}"></td>
        <td th:text="${emp.emp_age}"></td>
        <td th:text="${emp.dept.dept_name}"></td>
        <td>
            <a th:href="@{/emp/delete(emp_id=${emp.emp_id})}">删除</a>
            <a th:href="@{/emp/selectById(emp_id=${emp.emp_id})}">修改</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/emp/toInsert">添加员工信息</a>


</body>
</html>
